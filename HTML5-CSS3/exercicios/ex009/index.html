<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="3">
        <li>joao pedro</li>
        <li>Felipe</li>
        <li>Carlos</li>
        <li>Fernando</li>
    </ol>

    <h2>Lista não ordenad</h2>
    <ul type="square"> <!--disc circle square-->
        <li>tutu</li>
        <li>feijão</li>
        <li>batata</li>
        <li>maçã</li>
    </ul>

    <h2>Misturando listas</h2>
    <ol type="A">
        <li>Linguagens antigas</li>
        <ol type="I">
            <li>dasdasd</li>
            <li>qweqwe</li>
            <li>vcbcvbcv</li>
        </ol>
        <li>Linguagens novas</li>
        <ol start="4">
            <li>ererere</li>
            <li>hghgh</li>
            <li>ghghghg</li>
        </ol>
    </ol>
</body>

</html>
