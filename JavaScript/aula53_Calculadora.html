<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" type="text/css" href="aula53_Calculadora.css">
</head>

<body>
    <div>
        <label>Valor 1</label>
        <input id="val1" type="number" class="visor">
    </div>
    <div>
        <p>Valor 2</p>
        <input id="val2" type="number" class="visor">
    </div>
    <div>
        <p>Resultado</p>
        <p id="tela" class="visor"></p>
    </div>
    <div>
        <button id="mais" class="btnTodos">+</button>
        <button id="menos" class="btnTodos">-</button>
        <button id="vezes" class="btnTodos">x</button>
        <button id="divisao" class="btnTodos">/</button>
    </div>
    <script src="aula53_Calculadora.js"></script>
</body>

</html>
